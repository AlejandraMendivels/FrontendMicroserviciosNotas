<!DOCTYPE html>
<html>

  <head>
    <title>Registro de Estudiantes</title>
    <style>
      .close-modal {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Registro de Estudiantes</h1>
    <h2>Actividades</h2>
    <table id="promediosTb">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Nota</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="promedioText"></p>
    <p id="mensajeNota"></p>
    <button id="crearBtn">Crear Actividad</button>
    <h2>Estudiantes</h2>
    <table id="estudiantesTb">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="crearEstudianteBtn">Crear Estudiante</button>

    <div id="formularioModal" class="close-modal">
      <h3 id="tituloModal"></h3>
      <form id="formActividad">
        <label for="actividad">Actividad:</label>
        <input type="text" id="actividad" name="actividad" required><br><br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" required><br><br>
        <button type="button" id="aceptarModal">Aceptar</button>
        <button type="button" id="cerrarModal">Cerrar</button>
      </form>
    </div>

    <div id="formulEstudiante" class="close-modal">
      <h3 id="tituloModalEstudiante"></h3>
      <form id="formEstudiante">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        <button type="button" id="aceptarModalEstudiante">Aceptar</button>
        <button type="button" id="cerrarModalEstudiante">Cerrar</button>
      </form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type ="text/javascript"></script>

    <script src="js/promedios.js"></script>
</body>


</html>
